syntax = "proto3"; // 指定使用 proto3 语法package message; // 定义 proto 文件所属的包名// 定义一个用于验证码验证的服务service VarifyService {  // 获取验证码的 RPC 方法  rpc GetVarifyCode (GetVarifyReq) returns (GetVarifyRsp) {}}// 请求消息，包含获取验证码所需的参数message GetVarifyReq {  string email = 1; // 用户的电子邮件地址，用于发送验证码}// 响应消息，包含服务器返回的验证码信息message GetVarifyRsp {  int32 error = 1;  // 错误码，0 表示成功，其他值表示失败  string email = 2; // 返回的电子邮件地址  string code = 3;  // 生成的验证码}